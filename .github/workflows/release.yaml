name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}"

          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/bolt-linux-amd64 ./cmd/bolt
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/bolt-linux-arm64 ./cmd/bolt

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/bolt-darwin-amd64 ./cmd/bolt
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/bolt-darwin-arm64 ./cmd/bolt

      - name: Generate checksums
        run: |
          cd dist
          sha256sum bolt-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/bolt-*
            dist/checksums.txt
